<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>4</title>
        <!-- Bootstrap 3.3.6 -->
        <!--<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- DataTables -->
        <link rel="stylesheet" href="../../plugins/datatables/css/jquery.dataTables.min.css">
        <!--Responsive-->
        <link rel="stylesheet" href="../../plugins/datatables/responsive/responsive.dataTables.min.css">
        <!-- Bootstrap Validator -->
        <link href="../../plugins/bootstrap-validator/bootstrapValidator.min.css" rel="stylesheet" media="screen">
        <style>
            td.details-control {
                background: url('../../plugins/datatables/images/details_open.png') no-repeat center center;
                cursor: pointer;
            }

            tr.shown td.details-control{
                background: url('../../plugins/datatables/images/details_close.png') no-repeat center center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="col-md-12">
                <h1 class="text-center text-muted">Eliminar registros con Ajax y actualizar la tabla con los datos actuales</h1>
                <div class="well">
                    <div class="text-center">
                        <a class="toogle-vis btn btn-sm btn-info" data-column="1">Id</a>
                        <a class="toogle-vis btn btn-sm btn-info" data-column="2">Nombre</a>
                        <a class="toogle-vis btn btn-sm btn-info" data-column="3">Region</a>
                        <a class="toogle-vis btn btn-sm btn-info" data-column="4">Operaciones</a>
                    </div>
                    <br/>
                    <table class="display table" id="country-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Region</th>
                                <th>Operaciones</th>
                            </tr>
                        </thead>
                    </table>
                    <!-- Modal Edit-->
                    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <form method="post" name="formEdit" id="formEdit" action="none">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header" >
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h2 class="modal-title">Modifica los campos pertinentes</h2>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="name">Nombre <span><em>(requerido)</em></span></label>
                                            <input type="text" class="form-control" name="name" id="name"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="region">Region <span><em>(requerido)</em></span></label>
                                            <input type="text" class="form-control" name="region" id="region"/>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="col-md-5 col-md-offset-3">
                                            <input id="guardar" type="submit" class="btn btn-success btn-default pull-left"  value="Guardar"/>
                                            <input type="reset" class="btn btn-danger btn-default pull-right" data-dismiss="modal" value="Cancelar"/>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" name="operacion" value="editarCountry"/>
                                <input type="hidden" name="id" id="idEdit" value=""/>
                            </form>
                        </div>
                    </div>
                    <!-- /.modal-edit -->
                    <!-- Modal Delete-->
                    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header" >
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h2 class="modal-title">Confirmaci√≥n</h2>
                                </div>
                                <div class="modal-body">
                                    <p id="mensajeBorrado"></p>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-md-5 col-md-offset-3">
                                        <button id="borrar" data-id="" class="btn btn-success btn-default pull-left" >Aceptar</button>
                                        <input type="reset" class="btn btn-danger btn-default pull-right" data-dismiss="modal" value="Cancelar"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- /.modal-Delete -->
                </div>
            </div>
        </div>
        <script src="../../plugins/jQuery/jQuery-2.2.0.min.js"></script>
        <!-- DataTables -->
        <script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
        <!-- Responsive -->
        <script src="../../plugins/datatables/responsive/dataTables.responsive.min.js"></script>
        <!-- Bootstrap  -->
        <!--<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Bootstrap Validator -->
        <script src="../../plugins/bootstrap-validator/bootstrapValidator.min.js"></script>
        <!-- myScript -->
        <script src="../../js/6/4.js"></script>

    </body>
</html>
